<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silicon Design System</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Open+Sans:wght@700&display=optional"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div>
        <h1>Buttons</h1>
      </div>
      <div class="grid">
        <span>
          <a href="#"><button class="btn btn--primary">Press me!</button></a>
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--primary btn--icon">
              <img src="images/patch-check-fill.svg" alt="check icon" /><span
                >I have an icon!</span
              >
            </button></a
          >
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--secondary">I'm a secondary!</button></a
          >
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--primary btn--icon">
              <img
                src="images/arrow-right.svg"
                alt="right arrow icon"
              /></button
          ></a>
        </span>
        <span>
          <a href="#"><button class="btn btn--ghost">I'm a ghost!</button></a>
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--tertiary">I'm a tertiary!</button></a
          >
        </span>
        <span>
          <a href="#"><button class="btn btn--tall">I'm a tall!</button></a>
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--primary btn--primary-long">
              I'm looooooooooooooooong!
            </button></a
          >
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--circle">
              <img src="images/house-door.svg" alt="House Icon" /></button
          ></a>
        </span>
        <span>
          <a href="#"
            ><button class="btn btn--secondary-long">
              <img src="images/house-door.svg" alt="House Icon" /></button
          ></a>
        </span>
      </div>
    </section>

    <section class="container">
      <div>
        <h1>Text Inputs</h1>
      </div>
      <div>
        <span>
          <input
            class="input hehe"
            type="text"
            placeholder="Look at this placeholder"
          />
        </span>
        <span>
          <input
            class="input input--center"
            type="text"
            placeholder="I'm centered!"
          />
        </span>
        <span>
          <label for="lb">With a label!</label>
          <input class="input" type="text" id="lb" placeholder="Placeholder" />
        </span>
        <span>
          <input class="input" type="text" oninvalid="" />
        </span>
      </div>
    </section>
  </body>
</html>
